    <script>
        function updateCoordinates() {
            var coordinatesElement = document.getElementById('coordinates');
            var latitudeDegrees = 49 + Math.floor(Math.random() * 10);
            var latitudeMinutes = 16 + Math.floor(Math.random() * 5); // Variazione leggera nei minuti
            var longitudeDegrees = 0 + Math.floor(Math.random() * 10);
            var longitudeMinutes = 42 + Math.floor(Math.random() * 5); // Variazione leggera nei minuti
            var latitudeSeconds = Math.floor(Math.random() * 100); // Genera un valore a due cifre per i secondi
            while (latitudeSeconds === 26 || latitudeSeconds === 61) {
                latitudeSeconds = Math.floor(Math.random() * 100);
            }
            var longitudeSeconds = Math.floor(Math.random() * 100); // Genera un valore a due cifre per i secondi

            coordinatesElement.textContent = 'N ' + latitudeDegrees + '° ' + latitudeMinutes + '\' ' + (latitudeSeconds < 10 ? '0' + latitudeSeconds : latitudeSeconds) + '" / W ' + longitudeDegrees + '° ' + longitudeMinutes + '\' ' + (longitudeSeconds < 10 ? '0' + longitudeSeconds : longitudeSeconds) + '"';
        }

    <!-- animation -->
    <script>
        class TextScramble {
            constructor(el) {
                this.el = el
                this.chars = '!<>-_\\/[]{}—=+*^?#________@$%&:;.,'
                this.update = this.update.bind(this)
            }
            setText(newText) {
                const oldText = this.el.innerText
                const length = Math.max(oldText.length, newText.length)
                const promise = new Promise((resolve) => this.resolve = resolve)
                this.queue = []
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''
                    const to = newText[i] || ''
                    const start = Math.floor(Math.random() * 40)
                    const end = start + Math.floor(Math.random() * 40)
                    this.queue.push({ from, to, start, end })
                }
                cancelAnimationFrame(this.frameRequest)
                this.frame = 0
                this.update()
                return promise
            }
            update() {
                let output = ''
                let complete = 0
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i]
                    if (this.frame >= end) {
                        complete++
                        output += to
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar()
                            this.queue[i].char = char
                        }
                        output += `<span class="dud">${char}</span>`
                    } else {
                        output += from
                    }
                }
                this.el.innerHTML = output
                if (complete === this.queue.length) {
                    this.resolve()
                } else {
                    this.frameRequest = requestAnimationFrame(this.update)
                    this.frame++
                }
            }
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)]
            }
        }
        // ——————————————————————————————————————————————————
        // Example
        // ——————————————————————————————————————————————————
        const phrases = [
            'sam,',
            'sooner or later',
            'you\'re going to realize',
            'just as i did',
            'that there\'s a difference',
            'between contemplating the unknown,',
            'and comprehending.'
        ]
        const el = document.querySelector('.aboutAnimation')
        const fx = new TextScramble(el)
        let counter = 0
        const next = () => {
            const currentPhrase = phrases[counter];
            fx.setText(currentPhrase).then(() => {
                const delay = 300 + currentPhrase.length * 120; // Imposta un ritardo basato sulla lunghezza del testo
                setTimeout(next, delay);
            });
            counter = (counter + 1) % phrases.length;
        };
        next();
    </script>
