    <script>
        class TextScramble {
            constructor(el) {
                this.el = el
                this.chars = '!<>-_\\/[]{}—=+*^?#________@$%&:;.,abcdefghijklmnopqrstuvwxyz';

                this.update = this.update.bind(this)
            }
            setText(newText) {
                const oldText = this.el.innerText
                const length = Math.max(oldText.length, newText.length)
                const promise = new Promise((resolve) => this.resolve = resolve)
                this.queue = []
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''
                    const to = newText[i] || ''
                    const start = Math.floor(Math.random() * 40)
                    const end = start + Math.floor(Math.random() * 40)
                    this.queue.push({ from, to, start, end })
                }
                cancelAnimationFrame(this.frameRequest)
                this.frame = 0
                this.update()
                return promise
            }
            update() {
                let output = ''
                let complete = 0
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i]
                    if (this.frame >= end) {
                        complete++
                        output += to
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar()
                            this.queue[i].char = char
                        }
                        output += `<span class="dud">${char}</span>`
                    } else {
                        output += from
                    }
                }
                this.el.innerHTML = output
                if (complete === this.queue.length) {
                    this.resolve()
                } else {
                    this.frameRequest = requestAnimationFrame(this.update)
                    this.frame++
                }
            }
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)]
            }
        }
        // ——————————————————————————————————————————————————

        // ——————————————————————————————————————————————————

            'when times get tough, that\'s when you spot chances for cool stuff to happen.',

            'don\'t worry about time ticking away; do what makes you happy and rocks your world.',
            'don\'t wait for things to be perfect; go out there and make them awesome.',
            'the best way to predict your future? dive in and make it happen!',
            'dream big; the future is all about those who chase their awesome dreams.',
            'time is short, so make each moment count and live your true, awesome self!'
        ];
        const el = document.querySelector('.aboutAnimation');
        const numberElement = document.querySelector('.number');
        let manualChange = false; // Aggiunto un flag per indicare se il cambio è manuale o automatico
        let counter = 0;

        // Funzione per cambiare la frase manualmente o attraverso i bottoni
        function changeaPhrase(change) {
            counter = (counter + change + phrases.length) % phrases.length;
            displayNextPhrase();
        }

        const fx = new TextScramble(el);

        const displayNextPhrase = () => {
            numberElement.textContent = counter + 1;
            const currentPhrase = phrases[counter];
            fx.setText(currentPhrase).then(() => {
                const delay = 60 + currentPhrase.length * 100; // Imposta un ritardo basato sulla lunghezza del testo
                setTimeout(() => {
                    counter = (counter + 1) % phrases.length;
                    displayNextPhrase();
                }, delay);
            });
        };

        window.addEventListener('load', () => {
            displayNextPhrase();
        });
