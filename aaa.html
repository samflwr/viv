<head>

<body>

    <h2 class="alert alert-primary">Sign In With Google Using JaavaScript</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
        <p id="name" class="alert alert-success"></p>
        <p>profile pic</p>
        <img class="rounded-circle" width="100" height="100" id="image"/>

        <p id="email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut()">signOut</button>
