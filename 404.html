    <script>
        function setCharAt(str, index, chr) {
            if (index > str.length - 1) return str;
            return str.substr(0, index) + chr + str.substr(index + 1);
        }

        var characters = 'abcdefghijklmnopqrstuvwxyz1234567890-=+<>,./?[{()}]!@#$%^&*~`\|'.split('');

        var progress404 = 0;
        var total404 = document.querySelector('.text__error').getAttribute('data-text').length;

        var progressLink = 0;
        var totalLink = document.querySelector('.text__link a').getAttribute('data-text').length;

        var scrambleInterval = setInterval(function () {
            var string404 = document.querySelector('.text__error').getAttribute('data-text');
            var stringLink = document.querySelector('.text__link a').getAttribute('data-text');

            for (var i = 0; i < total404; i++) {
                if (i >= progress404) {
                    string404 = setCharAt(string404, i, characters[Math.round(Math.random() * (characters.length - 1))]);
                }
            }

            for (var i = 0; i < totalLink; i++) {
                if (i >= progressLink) {
                    stringLink = setCharAt(stringLink, i, characters[Math.round(Math.random() * (characters.length - 1))]);
                }
            }

            document.querySelector('.text__error').textContent = string404;
            document.querySelector('.text__link a').textContent = stringLink;
        }, 1000 / 60);

        setTimeout(function () {
            var revealInterval = setInterval(function () {
                if (progress404 < total404) {
                    progress404++;
                } else if (progressLink < totalLink) {
                    progressLink++;
                } else {
                    clearInterval(revealInterval);
                    clearInterval(scrambleInterval);
                }
            }, 50);
        }, 1000);
    </script>
</body>
